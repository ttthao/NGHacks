<!doctype html>
<html>
<head>
	<title>TravelFlow</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type"image/ico" href="../static/assets/favicon.ico">

	<!-- LIBRARIES -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<!-- STYLESHEETS -->
	<link href="../static/css/main.css" rel="stylesheet">
	<link href="../static/css/home.css" rel="stylesheet">

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Open+Sans" rel="stylesheet">
</head>
<body class="gradient-bg">
	<div class="container spacer"></div>
	<div class="container main-container">
		<div class="row header">
			<div class="col-sm-12 text-center">
				<img class="logo-img" src="../static/assets/logo.png">
				<h1>TravelFlow</h1>
			</div>
		</div>
		<div class="row spacer"></div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<h3>Need a plan on where to go or want to show off your itinerary? Look no further!</h3>
			</div>
		</div>
		<div class="container spacer"></div>
		<div class="row">
			<div class="col-sm-6 text-center">
				<h5>Need an Itinerary?</h5>
				<p>Scroll down to create a Itinerary just for you! Select the options and our application will find the best plans that suit your needs!</p>
			</div>
			<div class="col-sm-6 text-center">
				<h5>Have an Itinerary?</h5>
				<button type="button" class="btn btn-lg btn-primary btn-color btn-submit"><a href="/submit" style="color: white;">Click Here to Share!</a></button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-6 text-center">
				<div class="form-group">
					<label for="select_purpose">What's the Purpose?</label>
					<select class="form-control" id="purpose">
						{% block options_purpose %}
						{% endblock %}
						<!--<option>With Family/Friends</option>
						<option>On a Date</option>
						<option>A Professional Meetup</option>
						<option>By Yourself</option>
						<option>For Recreation</option>-->
					</select>
				</div>
				<div class="form-group">
					<label for="select_activity">What's the Preferred Activity?</label>
					<select class="form-control" id="activity">
						{% block options_activity %}
						{% endblock %}
						<!--<option>No Preference</option>
						<option>Amusement Parks</option>
						<option>Aquariums</option>
						<option>Bars</option>
						<option>Beaches</option>
						<option>Hiking</option>
						<option>Escape Games</option>
						<option>Fitness</option>
						<option>Festivals</option>
						<option>Cinema</option>
						<option>Restaurants</option>-->
						<!--<option>Exercise</option>
						<option>Outdoors</option>
						<option>Movies</option>
						<option>Museums</option>
						<option>Performances</option>-->
					</select>
				</div>
			</div>
			<div class="col-sm-6 text-center">
				<div class="form-group pad">
					<label for="select_budget">What's your Budget?</label>
					<select class="form-control" id="budget">
						{% block options_budget %}
						{% endblock %}
						<!--<option>$ (Inexpensive)</option>
						<option>$$ (Moderate)</option>
						<option>$$$ (Pricey)</option>
						<option>$$$$ (Ultra High-End)</option>-->
					</select>
				</div>
				<!--<p>What's your Budget?</p>
				<div class="btn-group" role="group" aria-label="budget">
					<button type="button" class="btn btn-secondary">$</button>
					<button type="button" class="btn btn-secondary">$$</button>
					<button type="button" class="btn btn-secondary">$$$</button>
					<button type="button" class="btn btn-secondary">$$$$</button>
				</div>-->
				<div class="form-group">
					<label for="select_time">How Much Time?</label>
					<select class="form-control" id="time">
						{% block options_time %}
						{% endblock %}
						<!--<option>1 to 2 hours</option>
						<option>2 to 5 hours</option>
						<option>5+ hours</option>-->
					</select>
				</div>
				<!--<p><br>How Much Time?</p>
				<div class="btn-group" role="group" aria-label="time">
					<button type="button" class="btn btn-secondary">1 - 2 hr</button>
					<button type="button" class="btn btn-secondary">2 - 5 hr</button>
					<button type="button" class="btn btn-secondary">5+ hr</button>
				</div>-->
				<div class="form-group">
					<label for="select_distance">How Far?</label>
					<select class="form-control" id="distance">
						{% block options_distance %}
						{% endblock %}
						<!--<option>Within 30 miles</option>
						<option>Within 50 miles</option>
						<option>Over 70 miles</option>-->
					</select>
				</div>
				<!--<p><br>How Far?</p>
				<div class="btn-group" role="group" aria-label="distance">
					<button type="button" class="btn btn-secondary">~15 mi</button>
					<button type="button" class="btn btn-secondary">~30 mi</button>
					<button type="button" class="btn btn-secondary">~60 mi</button>
				</div>-->
			</div>
		</div>
		<div class="container spacer"></div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<button type="button" class="btn btn-lg btn-primary btn-color btn-submit"><a href="/results" style="color: white">Click Here for Your Itinerary!</a></button>
			</div>
		</div>
		<div class="container spacer"></div>
	</div>
	<div class="container spacer"></div>

    <!-- SCRIPTS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
